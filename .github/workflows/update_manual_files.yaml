name: Manual File QAQC
on:
  workflow_dispatch:
  schedule:
  - cron: "0 2 * * *"
  
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    container:
      image: rocker/tidyverse:4.2
    steps:
      - run: git config --system --add safe.directory '*'
      
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Run automated target files
        run: |
          Rscript $GITHUB_WORKSPACE/Scripts/qaqc_action_scripts/fluoroprobe_qaqc.R
          R -e 'remotes::install_version("gsheet", version = "0.4.5")'
          Rscript $GITHUB_WORKSPACE/Scripts/qaqc_action_scripts/secchi_qaqc.R
      
      - name: Commit and Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add Data/DataNotYetUploadedToEDI/Raw_fluoroprobe/fluoroprobe_L1.csv
          git add Data/DataNotYetUploadedToEDI/Secchi/secchi_L1.csv
          git commit -m "Updating Manual Files" || echo "No changes to commit"
          git push https://${GITHUB_PAT}:${GITHUB_PAT}@github.com/${GITHUB_REPOSITORY} 
